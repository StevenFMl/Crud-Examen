<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
    </div>
    <div class="card-body">
      <form [formGroup]="proyecto" (ngSubmit)="grabar()">
        <div class="mb-2">
          <label for="ID_empleado_responsable">Empleado Responsable</label>
          <select class="form-control" formControlName="ID_empleado_responsable">
            <option value="0">--Seleccione una opci√≥n--</option>
        @for (proyecto of ListaEmpleados; track proyecto.ID_empleado) {
          <option [value]="proyecto.ID_empleado">
            {{ proyecto.Nombre }}
          </option>
          }
        </select>
      
        </div>
        <div class="mb-2">
          <label for="Nombre">Nombre del proyecto</label>
          <input type="text" class="form-control" formControlName="Nombre" />
          <!--@if (proyecto.invalid && (proyecto.dirty || proyecto.touched)) {
          <div class="alert">
            @if (proyecto.errors?.["required"]) {
            <div class="ng-invalid">El nombre es requerido</div>
            }
          </div>
          }}-->
        </div>
        <div class="mb-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!proyecto.valid"
          >
            Grabar
          </button>
          <button class="btn btn-secondary" routerLink="/proyectos">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
